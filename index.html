<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="time">01:00</div>

    <form class="btn">
      <button id="start">Start game</button>
      <button id="check">Check result</button>
      <button id="new">New game</button>
    </form>
    <div class="result">
      <table class="table">
        <tr>
          <td><p>You still have time,you sure?</p></td>

          <td class="time2"></td>
        </tr>
      </table>
      <button id="close">Close</button>
      <button id="check-res">Check</button>
      <button id="close-2">Close</button>
    </div>
    <div class="result-2">
      <table class="table">
        <tr>
          <td><p>“It's a pity, but you lost”</p></td>
        </tr>
      </table>
      <button id="close-3">Close</button>
    </div>

    <div class="container">
      <div class="piece-puzzel">
        <div id="piece1" class="piece"><span>1</span></div>
        <div id="piece2" class="piece"><span>2</span></div>
        <div id="piece3" class="piece"><span>3</span></div>
        <div id="piece4" class="piece"><span>4</span></div>
        <div id="piece5" class="piece"><span>5</span></div>
        <div id="piece6" class="piece"><span>6</span></div>
        <div id="piece7" class="piece"><span>7</span></div>
        <div id="piece8" class="piece"><span>8</span></div>
        <div id="piece9" class="piece"><span>9</span></div>
        <div id="piece10" class="piece"><span>10</span></div>
        <div id="piece11" class="piece"><span>11</span></div>
        <div id="piece12" class="piece"><span>12</span></div>
        <div id="piece13" class="piece"><span>13</span></div>
        <div id="piece14" class="piece"><span>14 </span></div>
        <div id="piece15" class="piece"><span>15</span></div>
        <div id="piece16" class="piece"><span>16</span></div>
      </div>
      <div class="result-puzzel"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
